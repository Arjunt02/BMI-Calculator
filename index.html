<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="container">

        <h2>BMI Calculator</h2>

        <div>
            <label for="">Gender:</label>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 8px;">

        
            <label for="male">Male:</label>
            <input name="gender" id="male" type="radio">
    
            <label for="female">Female:</label>
            <input name="gender" id="female" type="radio">

            </div>
            
        </div>

        <div class="input">
            <label for="">Age :</label>
            <input type="number">
        </div>

        <div class="input">
            <label for="">Height (cm) :</label>
            <input type="number" id="height"><br>
            <span id="height_error"></span>
        </div>

        <div class="input">
            <label for="">Weight (kg) :</label>
            <input type="number" id="weight"><br>
            <span id="weight_error"></span>
        </div>

        <button id="btn">Calculate BMI</button>

        <div id="result"></div>

    </div>
    
   

</body>
<!-- link js file -->
<script src="./main.js"></script>
</html>
